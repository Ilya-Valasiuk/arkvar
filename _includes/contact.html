<a name="contact"></a>

<div class="contact-wrapper main-wrapper">

    <section class="contact main-section">
        <h2 class="contact__headline headline headline-marker">Contact</h2>

        <form action="" class="contact-form">
            <div class="contact-input">
                <input type="text" placeholder="NAME">
            </div>
            <div class="contact-input">
                <input type="text" placeholder="COMPANY">
            </div>
            <div class="contact-input">
                <input type="email" placeholder="E-MAIL">
            </div>
            <div class="contact-input">
                <input type="text" placeholder="Describe your business briefly">
            </div>
            <button type="submit" class="contact-submit">Get in touch</button>
        </form>
    </section>
</div>
